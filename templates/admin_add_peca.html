{% extends "admin_base.html" %}

{% block title %} Nova Pe√ßa {% endblock %}

{% block content %}
    <h1 class="page-header">Sobre o FutureMaster</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            Cadastro
        </div>
        <div class="panel-body">
            <form action="add_peca.html" method="post">{% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="panel-footer">
            {% if messages %}
                {% for message in messages %}
                    <div {% if message.tags == "success" %} class="alert alert-dismissable alert-success" {% endif %} role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>{# /.panel #}
{% endblock content %}
